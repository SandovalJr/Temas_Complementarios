<div class="container">
  <h1 class="text-center">Comunicacion componentes repaso</h1>
  <br /><br />
  <div class="col-12">
    <h3>{{ valor }}</h3>
  </div>
  <div class="col-12">
    <button class="btn btn-outline-primary" (click)="sumar()">+</button>
    <button class="btn btn-outline-warning" (click)="restar()">-</button>
  </div>
  <hr />
  <app-hijo2 [ValorPadre_Hijo]="valor" (multi)="getvalor($event)" (divi)="getvalor($event)"></app-hijo2>
</div>
